<form #eventForm="ngForm" (ngSubmit)="updateEvent()">
    <table class="table">
      <!--Event Name-->
      <tr>
        <td class="tc1 form-label">Policy Type</td>
        <td class="tc2">
          <input [(ngModel)]="event.eventName" type="text" name="eventName"
          #eName="ngModel" required class="formCon"></td>
      </tr>
      <tr *ngIf="eName.invalid && eName.touched"><td></td>
        <td class="text-danger">Policy Type can not be empty</td></tr>

      <!--Event Cost-->
      <tr>
        <td class="tc1">Policy Cost</td>
        <td class="tc2">
          <input [(ngModel)]="event.eventCost" type="number" name="evenyCost"
           #eCost="ngModel" required min=1000 class="formCon"></td>
      </tr>
    
    <tr *ngIf="eCost.invalid && eCost.touched"><td></td>
      <td class="text-danger">Policy cost can not be less than 1000</td></tr>
     
    </table>
    <div class="text-center mt-3">
      <input type="submit" [disabled]="eventForm.form.invalid" class="btn" value="UPDATE">
  </div>
</form>
